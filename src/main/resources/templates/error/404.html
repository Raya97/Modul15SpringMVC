<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Not Found</title>  <!-- The title of the page displayed in the browser's title bar or tab -->
    <!-- Link to Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container"> <!-- A Bootstrap container to center the content and provide padding -->
    <h1>Not Found</h1> <!-- The main heading of the page indicating the resource was not found -->
    <!-- A paragraph that displays the error message passed from the controller -->
    <p th:text="${errorMessage}">The requested resource was not found.</p>
    <!-- A button that links back to the list of notes -->
    <a href="/note/list" class="btn btn-primary">Back to Notes</a>
</div>
</body>
</html>
