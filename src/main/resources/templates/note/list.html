<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Link to Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Notes List</title> <!-- The title of the page displayed in the browser's title bar or tab -->
</head>
<body>
<div class="container"> <!-- A Bootstrap container to center the content and provide padding -->
    <h1>Notes</h1> <!-- The main heading of the page -->

    <!-- Table to display the list of notes -->
    <table class="table">
        <thead>
        <tr>
            <!-- Table headers for Title, Content, and Actions -->
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the "notes" list and create a new table row for each note -->
        <tr th:each="note : ${notes}">
            <!-- Display the title of the note -->
            <td th:text="${note.title}"></td>
            <!-- Display the content of the note -->
            <td th:text="${note.content}"></td>
            <td>
                <!-- Link to edit the note, passing the note ID as a parameter -->
                <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-primary">Edit</a>
                <!-- Form to delete the note, with the note ID passed as a hidden input -->
                <form th:action="@{/note/delete}" method="post" style="display:inline;">
                    <input type="hidden" th:value="${note.id}" name="id"/> <!-- Hidden input to store the note's ID -->
                    <button type="submit" class="btn btn-danger">Delete</button> <!-- Delete button -->
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
