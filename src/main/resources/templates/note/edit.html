<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Link to Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Note</title> <!-- The title of the page displayed in the browser's title bar or tab -->
</head>
<body>
<div class="container"> <!-- A Bootstrap container to center the content and provide padding -->
    <h1>Edit Note</h1> <!-- The main heading of the page -->

    <!-- Form to edit the note. The th:action attribute sets the form's action URL, and th:object binds the form fields to the "note" object -->
    <form th:action="@{/note/edit}" method="post" th:object="${note}">
        <!-- Hidden input field to hold the note's ID, not visible to the user but necessary for identifying the note being edited -->
        <input type="hidden" th:field="*{id}" />
        <!-- Form group for the note's title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label> <!-- Label for the title input field -->
            <!-- Input field for the note's title, bound to the "title" field of the note object -->
            <input type="text" th:field="*{title}" class="form-control" id="title" required/>
        </div>
        <!-- Form group for the note's content -->
        <div class="mb-3">
            <label for="content" class="form-label">Content</label> <!-- Label for the content textarea -->
            <!-- Textarea for the note's content, bound to the "content" field of the note object -->
            <textarea th:field="*{content}" class="form-control" id="content" rows="5" required></textarea>
        </div>
        <!-- Submit button to save the edited note -->
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
